<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- alertify links -->
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        .cross {
            position: absolute;
            top: 0;
            right: 8px;
            font-size: 40px;
            font-weight: 550;
            color: rgb(243, 122, 122);

        }

        .cross:hover {

            color: red;
        }
    </style>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <script>
        alertify.set('notifier', 'position', 'top-right');
        alertify.success('{{ message }}');


    </script>
    {% endfor %}
    {% endif %}

    <div class="main">
        <!-- /* From Uiverse.io by Yaya12085 */ -->
        <div class="form-container">
            <a href="{% url 'home' %}">
                <h1 class="cross">
                    <i class="fa-solid fa-xmark"></i>
                </h1>

                <p class="title">Register</p>
            </a>

            <form class="form" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">First Name</label>
                    <input type="text" name="first_name" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="username">Last Name</label>
                    <input type="text" name="last_name" id="username" placeholder="">
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" name="email" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password1" id="password" placeholder="">
                </div>
                <div>
                    <button type="submit" class="sign my-2">Sign Up</button>
                </div>
            </form>

            <p class="signup">Already have an account?
                <a rel="noopener noreferrer" href="{% url 'log_in' %}" class="">Sign In</a>
            </p>
        </div>
    </div>



</body>

</html>
