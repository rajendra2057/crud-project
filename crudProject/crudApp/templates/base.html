<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>crudProject ~ {% block title %}

    {% endblock title %}

  </title>
  <!-- bootstrap cdn link   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- cdnjs link for js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/s.css'%}">
  <style>
    .active {
      /*background-color: red;
         border-radius: 8px; */
      color: wheat !important;
      border-bottom: 2px solid black;
    }
  </style>
</head>

<body>
  <!-- navbarsection start -->
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sipalaya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mx-auto gap-3 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %} active
                {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/form/' %} active
              {% endif %}" href="{% url 'form' %}">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact/' %} active
              {% endif %}" href="{% url 'contact' %}">Contact us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about/' %} active
              {% endif %}" href="{% url 'about' %}">About us</a>
          </li>
        </ul>
        <div class="d-flex justify-content-center align-items-center px-3 py-1 gap-3">
          <a href="{% url 'log_in' %}"><button class="btn-donate">Login</button></a>
          <a href="{% url 'register' %}"><button class="btn-donate">Register</button></a>
        </div>
        <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
          <input class="form-control me-2" name="searched" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!-- navbar secton end -->
  {% block content %}

  {% endblock content %}

  <!-- cdn js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  {% block js %}

  {% endblock js %}
</body>

</html>
