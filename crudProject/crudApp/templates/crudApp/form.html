{% extends "base.html" %}

{% block title %}
form

{% endblock title %}


{% block content %}

{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}


<h1 class="text-center alert alert-danger">Add Student Information</h1>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto alert alert-primary">
            <form method="POST" action="{% url 'form' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="Number" name="age" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="Email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>

                <div class="form-floating">
                    <textarea class="form-control" name="message" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Message</label>
                </div>

                <button type="submit" class="btn btn-primary my-2 mx-auto">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
